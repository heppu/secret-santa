<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa üéÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .gift {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: shake 0.5s ease-in-out;
            cursor: pointer;
        }

        .gift::before,
        .gift::after {
            content: '';
            position: absolute;
            background: #FFD700;
        }

        .gift::before {
            width: 30px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .gift::after {
            width: 100%;
            height: 30px;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .bow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            top: 20px;
        }

        .bow::before {
            left: -15px;
            transform: rotate(-30deg);
        }

        .bow::after {
            right: -15px;
            transform: rotate(30deg);
        }

        .bow-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .gift-box.opening {
            animation: none;
            transition: all 0.8s ease-out;
            transform: scale(0) rotate(180deg);
            opacity: 0;
        }

        .title {
            font-size: 3.5em;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }

        .subtitle {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .reveal-container {
            opacity: 0;
            transform: scale(0);
            transition: all 1s ease-out;
        }

        .reveal-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .santa-name {
            font-size: 4em;
            color: #c41e3a;
            background: white;
            padding: 30px 50px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            margin-top: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            border: 5px solid #FFD700;
        }

        .message {
            color: #fff;
            font-size: 1.3em;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in 2s forwards;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .error-message {
            color: #ff6b6b;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Link Generator Styles */
        .generator-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: 0 auto;
        }

        .generator-container h2 {
            color: #c41e3a;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .generator-container p {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .input-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #c41e3a;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: 'Georgia', serif;
            resize: vertical;
            min-height: 200px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.4);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(196, 30, 58, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .links-container {
            margin-top: 30px;
            display: none;
        }

        .links-container.show {
            display: block;
        }

        .links-container h3 {
            color: #c41e3a;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .link-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #c41e3a;
        }

        .link-item-name {
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .link-item-url {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .link-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
            background: white;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-btn {
            background: #FFD700;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #ffc107;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #28a745;
            color: white;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            .santa-name {
                font-size: 2.5em;
                padding: 20px 30px;
            }
            .gift-box {
                width: 150px;
                height: 150px;
            }
            .generator-container {
                padding: 20px;
            }
            .link-item-url {
                flex-direction: column;
            }
            .link-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">üéÑ Secret Santa üéÖ</h1>
        
        <!-- Gift reveal section (shown when ?name parameter exists) -->
        <div id="revealSection" style="display: none;">
            <div id="giftBox" class="gift-box">
                <div class="gift">
                    <div class="bow">
                        <div class="bow-center"></div>
                    </div>
                </div>
            </div>

            <p class="subtitle">Click the gift to reveal your Secret Santa! üéÅ</p>

            <div id="revealContainer" class="reveal-container">
                <div class="santa-name" id="santaName"></div>
                <p class="message">üéâ Time to get shopping! üéâ</p>
            </div>
        </div>

        <!-- Link generator section (shown when no ?name parameter) -->
        <div id="generatorSection" style="display: none;">
            <div class="generator-container">
                <h2>üéÅ Generate Secret Santa Links</h2>
                <p>Enter the names of all participants (one per line) to generate personalized Secret Santa links!</p>
                
                <div class="input-section">
                    <label for="namesInput">Participant Names:</label>
                    <textarea id="namesInput" placeholder="John Doe&#10;Jane Smith&#10;Bob Johnson&#10;Alice Williams"></textarea>
                </div>
                
                <button class="generate-btn" onclick="generateLinks()">Generate Links üéÖ</button>
                
                <div id="linksContainer" class="links-container"></div>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Snowflake configuration
        const MAX_SNOWFLAKES = 50;
        const FALL_SPEED_PX_PER_SEC = 100; // pixels per second - adjust for desired speed
        
        // Calculate duration based on viewport height
        function calculateSnowflakeDuration() {
            const viewportHeight = window.innerHeight;
            // Duration in seconds = distance / speed
            const baseDuration = viewportHeight / FALL_SPEED_PX_PER_SEC;
            return {
                min: baseDuration * 0.8,  // 20% faster than base
                max: baseDuration * 1.2   // 20% slower than base
            };
        }
        
        // Calculate optimal interval to maintain MAX_SNOWFLAKES
        function calculateSnowflakeInterval() {
            const { min, max } = calculateSnowflakeDuration();
            const avgDuration = (min + max) / 2;
            // interval = avg_duration / max_snowflakes
            return (avgDuration * 1000) / MAX_SNOWFLAKES;
        }
        
        // Create snowflakes
        function createSnowflake() {
            const { min, max } = calculateSnowflakeDuration();
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * (max - min) + min) + 's';
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(snowflake);

            // Remove snowflake after animation completes using animationend event
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // Create snowflakes continuously
        let snowflakeInterval;
        
        function startSnowfall() {
            if (!snowflakeInterval) {
                const interval = calculateSnowflakeInterval();
                snowflakeInterval = setInterval(createSnowflake, interval);
            }
        }

        function stopSnowfall() {
            if (snowflakeInterval) {
                clearInterval(snowflakeInterval);
                snowflakeInterval = null;
            }
        }
        
        // Restart snowfall on window resize to recalculate durations
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                stopSnowfall();
                startSnowfall();
            }, 500);
        });

        // Get name from URL parameter
        function getSecretSantaName() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedName = urlParams.get('name');
            
            if (!encodedName) {
                return null;
            }

            try {
                // Decode base64
                const decodedName = atob(encodedName);
                
                // Validate the decoded name
                // Check length (max 100 characters for reasonable names)
                if (decodedName.length === 0 || decodedName.length > 100) {
                    console.error('Invalid name length');
                    return null;
                }
                
                // Trim whitespace
                const trimmedName = decodedName.trim();
                if (trimmedName.length === 0) {
                    console.error('Name is empty after trimming');
                    return null;
                }
                
                return trimmedName;
            } catch (e) {
                console.error('Error decoding name:', e);
                return null;
            }
        }

        // Reveal animation
        let isInitialized = false;
        
        function revealSecretSanta() {
            if (isInitialized) return;
            isInitialized = true;

            const name = getSecretSantaName();
            const giftBox = document.getElementById('giftBox');
            const revealContainer = document.getElementById('revealContainer');
            const santaName = document.getElementById('santaName');
            const errorMessage = document.getElementById('errorMessage');

            if (!name) {
                errorMessage.textContent = '‚ö†Ô∏è No Secret Santa name found! Please use a valid link with ?name=<base64-encoded-name>';
                errorMessage.style.display = 'block';
                return;
            }

            santaName.textContent = name;

            // Gift box click handler
            function handleGiftClick() {
                // Animate gift box away
                giftBox.classList.add('opening');

                // Show the reveal after gift disappears
                setTimeout(() => {
                    giftBox.style.display = 'none';
                    revealContainer.classList.add('show');
                }, 800);

                // Remove the event listener after first click
                giftBox.removeEventListener('click', handleGiftClick);
            }

            giftBox.addEventListener('click', handleGiftClick);
        }

        // Configuration
        const MAX_ASSIGNMENT_ATTEMPTS = 100;

        // Generate Secret Santa assignments
        function generateSecretSantaAssignments(names) {
            const assignments = {};
            let receivers = [...names];
            
            // Keep trying until we get a valid derangement (no self-assignments)
            let hasValidAssignment = false;
            let attempts = 0;
            
            while (!hasValidAssignment && attempts < MAX_ASSIGNMENT_ATTEMPTS) {
                attempts++;
                hasValidAssignment = true;
                
                // Shuffle receivers using Fisher-Yates algorithm
                receivers = [...names];
                for (let i = receivers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [receivers[i], receivers[j]] = [receivers[j], receivers[i]];
                }
                
                // Check if any person got themselves
                for (let i = 0; i < names.length; i++) {
                    if (names[i] === receivers[i]) {
                        hasValidAssignment = false;
                        break;
                    }
                }
            }
            
            // Create assignments mapping
            for (let i = 0; i < names.length; i++) {
                assignments[names[i]] = receivers[i];
            }
            
            return assignments;
        }

        // Generate links for all participants
        function generateLinks() {
            const namesInput = document.getElementById('namesInput');
            const linksContainer = document.getElementById('linksContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            // Get names from textarea
            const inputText = namesInput.value.trim();
            if (!inputText) {
                errorMessage.textContent = '‚ö†Ô∏è Please enter at least 2 names!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Split by newlines and filter empty lines
            const names = inputText.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);
            
            // Validate minimum participants
            if (names.length < 2) {
                errorMessage.textContent = '‚ö†Ô∏è You need at least 2 participants for Secret Santa!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check for duplicate names
            const uniqueNames = new Set(names);
            if (uniqueNames.size !== names.length) {
                errorMessage.textContent = '‚ö†Ô∏è Duplicate names found! Each participant must have a unique name.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Generate assignments
            const assignments = generateSecretSantaAssignments(names);
            
            // Create links HTML
            const baseUrl = window.location.origin + window.location.pathname;
            let linksHtml = '<h3>üéÖ Secret Santa Links üéÑ</h3>';
            linksHtml += '<p style="color: #333; margin-bottom: 20px;">Copy and share each link with the respective person. They will see who they need to get a gift for!</p>';
            
            for (const [giver, receiver] of Object.entries(assignments)) {
                const encodedReceiver = btoa(receiver);
                const link = `${baseUrl}?name=${encodedReceiver}`;
                const escapedGiver = escapeHtml(giver);
                const escapedLink = escapeHtml(link);
                
                linksHtml += `
                    <div class="link-item">
                        <div class="link-item-name">üéÅ ${escapedGiver}</div>
                        <div class="link-item-url">
                            <input type="text" class="link-input" value="${escapedLink}" readonly>
                            <button class="copy-btn" onclick="copyLink(this, '${escapedLink}')">Copy</button>
                        </div>
                    </div>
                `;
            }
            
            linksContainer.innerHTML = linksHtml;
            linksContainer.classList.add('show');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Copy link to clipboard
        function copyLink(button, link) {
            // Check if clipboard API is available
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(link).then(() => {
                    const originalText = button.textContent;
                    button.textContent = '‚úì Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    // Fallback to text selection
                    fallbackCopyToClipboard(button, link);
                });
            } else {
                // Fallback for older browsers or non-HTTPS
                fallbackCopyToClipboard(button, link);
            }
        }

        // Fallback copy method using text selection
        function fallbackCopyToClipboard(button, link) {
            const linkItem = button.closest('.link-item');
            const input = linkItem.querySelector('.link-input');
            
            try {
                // Select the text in the input field
                input.select();
                input.setSelectionRange(0, 99999); // For mobile devices
                
                // Try to copy using execCommand
                const successful = document.execCommand('copy');
                
                if (successful) {
                    const originalText = button.textContent;
                    button.textContent = '‚úì Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                } else {
                    alert('Please manually copy the link from the text field.');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('Please manually copy the link from the text field.');
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            startSnowfall();
            
            // Check if we have a name parameter
            const urlParams = new URLSearchParams(window.location.search);
            const hasNameParam = urlParams.has('name');
            
            if (hasNameParam) {
                // Show reveal section
                document.getElementById('revealSection').style.display = 'block';
                revealSecretSanta();
            } else {
                // Show generator section
                document.getElementById('generatorSection').style.display = 'block';
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', stopSnowfall);
    </script>
</body>
</html>
